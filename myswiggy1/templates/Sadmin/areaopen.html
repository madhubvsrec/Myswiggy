{% include 'Sadmin/mainmenu.html' %}
<form action="{% url 'save_area' %}" method="post">
    {% csrf_token %}

<table align="center" border="2">
    <tr>
        <th colspan="2" style="text-align: center;">
            Area Operations
        </th>
    </tr>
    <tr>
        <td>
            {{ area }}
        </td>
    </tr>
    <tr>
        <th colspan="2" style="text-align: center">
            <button type="submit">Save</button>
        </th>
    </tr>


</table>
</form>
<table align="center" border="2">
    <tr><td>NO</td>
        <td>Area Name</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    {% for x in all %}
    <tr>
        <td>{{ x.arae_no }}</td>
        <td>{{ x.area_name }}</td>
        <td>
            <a href="{% url 'area_update' %}?up={{ x.area_name }}"> Update</a></td>
        <td>
            <a href="{% url 'area_delete' %}?up={{ x.area_name }}"> Delete</a></td>
    </tr>
    {% endfor %}
</table>
