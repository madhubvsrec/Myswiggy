{% include 'Sadmin/mainmenu.html' %}
<form action="{% url 'save_city' %}" method="post">
    {% csrf_token %}

<table align="center" border="2">
    <tr>
        <th colspan="2" style="text-align: center;">
            City Operations
        </th>
    </tr>
    <tr>
        <td>
            {{ city }}
        </td>
    </tr>
    <tr>
        <th colspan="2" style="text-align: center">
            <button type="submit">Save</button>
        </th>
    </tr>


</table>
</form>
<table align="center" border="2">
    <tr><td>NO</td>
        <td>State Name</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    {% for x in all %}
    <tr>
        <td>{{ x.city_no }}</td>
        <td>{{ x.city_name }}</td>
        <td>
            <a href="{% url 'city_update' %}?up={{ x.city_name }}"> Update</a></td>
        <td>
            <a href="{% url 'city_delete' %}?up={{ x.city_name }}"> Delete</a></td>
    </tr>
    {% endfor %}
</table>
