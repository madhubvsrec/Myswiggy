{% include 'Sadmin/mainmenu.html' %}
<form action="{% url 'update_city' %}" method="post">
    {% csrf_token %}

<table align="center" border="0" style="background-color: burlywood">
    <tr>
        <td style="background-color: burlywood;text-align: center"><input type="number" value="{{ city.city_no }}" name="s1" readonly></td>
        <td style="background-color: burlywood;text-align: center"><input type="text" value="{{ city.city_name }}" name="s2" required></td>
        <td style="background-color: burlywood;text-align: center"><input type="text" value="{{ city.state.state_no }}" name="s3" required></td>
    </tr>
    <tr><td colspan="2" style="text-align: center"><button type="submit">Update</button> </td></tr>
</table>
    </form>
<table align="center" border="2">
    <tr><td>NO</td>
        <td>State Name</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    {% for x in all %}
    <tr>
        <td>{{ x.city_no }}</td>
        <td>{{ x.city_name }}</td>
        <td>
            <a href="{% url 'city_update' %}?up={{ x.city_name }}"> Update</a></td>
        <td>
            <a href="{% url 'city_delete' %}?up={{ x.city_name }}"> Delete</a></td>
    </tr>
    {% endfor %}
